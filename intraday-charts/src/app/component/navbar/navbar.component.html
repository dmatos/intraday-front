<mat-toolbar color="primary" class="navbar">
  <mat-form-field class="formfield">
    <input
      type="text"
      matInput
      [formControl]="stockExchangeFormControl"
      [matAutocomplete]="stockExchangesAutoComplete"/>
    <mat-autocomplete
      #stockExchangesAutoComplete="matAutocomplete"
      (optionSelected)="selectStockExchangeOption($event)">
      @for(stockExchange of filteredStockExchanges|async; track stockExchange) {
        <mat-option [value]="stockExchange">
          {{stockExchange}}
        </mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field class="formfield">
    <input
      type="text"
      matInput
      [matAutocomplete]="tickersAutoComplete"
      [formControl]="tickerFormControl"
    />
    <mat-autocomplete #tickersAutoComplete="matAutocomplete" (optionSelected)="selectTickerOption($event)" >
      @for(ticker of filteredTickers|async; track ticker) {
        <mat-option [value]="ticker">
          {{ticker}}
        </mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field class="formfield">
    <input

      matInput [matDatepicker]="picker"
      [matDatepickerFilter]="daysFilter"
      [defaultValue]="date"
      (dateInput)="onDateEvent($event)"
      (dateChange)="onDateEvent($event)"
    >
    <mat-datepicker-toggle matIconSuffix [for]="picker">
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div class="button">
    <button>
      <mat-icon>trending_up</mat-icon>
    </button>
  </div>
</mat-toolbar>
